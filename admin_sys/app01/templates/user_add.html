{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title ">新建用户</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    {% csrf_token %} <!-- django安全验证-->
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="姓名" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="密码" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="年龄" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">账户余额</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="账户余额" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  placeholder="入职时间" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">部门</label>
                        <div class="col-sm-10">
                            <select class="form-control">
                             {%  for obj in queryset %}
                                <option value="{{ obj.depart_id }}">{{ obj.depart.title }}</option>
                             {% endfor %}
                             </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
