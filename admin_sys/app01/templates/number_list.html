{% extends "layout.html " %}
{% block content %}
    <div class="container">
    <div>
    <!--
    <a class="btn btn-primary" href="/user/add/" target="_blank">
                              target="_blank" 在新的页面打开网页

        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        新建用户
     -->
        </a>
            <a class="btn btn-success" href="/number/add/"  >
                          <!--target="_blank" 在新的页面打开网页
                             target="_parent" 在当前页面打开网页 -->
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"  ></span>
        新建靓号
        </a>
        <div style="float: right;width: 300px">

            <form method="get">
                <div class="input-group">
                    <input type="text" placeholder="搜索" class="form-control" name="q">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Go!</button>
            </span>
                </div>
            </form>

        </div>


    </div>
    <div style="margin-top: 10px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                用户列表
            </div>
            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>号码</th>
                        <th>价格</th>
                        <th>级别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>{{ obj.price }}</td>
                        <td>{{ obj.get_lever_display }}</td>
                        <td>{{ obj.get_status_display }}</td>

                        <td>
                            <a class="btn btn-primary btn-xs" href="/number/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-success btn-xs" name="id" href="/number/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
