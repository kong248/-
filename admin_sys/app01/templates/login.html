{% extends "layout.html" %}
{% block content %}
<div class="panel panel-primary" style="margin-right: 450px;margin-left: 450px">
    <div class="panel-heading">
        <h3 class="panel-title">用户登录</h3>
    </div>
    <div class="panel-body">
        <form method="post" novalidate style="padding-left: 60px">
            {% csrf_token %}
            <div class="form-group">
                <div><label>用户名</label></div>
                {{ form.username }}
                <div style="color: red">{{ form.username.errors.0 }}</div>
            </div>
            <div class="form-group">
                <div><label>密码</label></div>
                {{ form.password }}
                <div style="color: red">{{ form.password.errors.0 }}</div>
            </div>
            <div class="form-group">
                <label for="id_code">图片验证码</label>
                <div class="row">
                    <div class="col-xs-7">

                        {{ form.code}}
                        <div style="color: red">{{ form.code.errors.0 }}</div>
                    </div>
                    <div class="col-xs-5">
                        <img id="image_code" src="/img/verify_img/" style="width: 115px">

                    </div>
                </div>
            </div>
            <input type="submit" value="登录" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
