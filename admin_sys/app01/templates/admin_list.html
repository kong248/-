{% extends 'layout.html' %}    <!--html模板继承-->

{% block content %}
    <div class="container">
    <div>
    <a class="btn btn-primary" href="/admin/add/" target="_blank">
                              <!--target="_blank" 在新的页面打开网页-->
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        新建管理员
    </a>
    </div>
    <div style="margin-top: 10px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                管理员列表
            </div>
            <!-- Table -->
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in queryset %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.username}}</td>
                        <td>********</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-success btn-xs" name="id" href="/admin/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
